<!DOCTYPE html>

<head>

<body>
    <form action="form.php" method="POST" class="form">

            <label for="full-name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="full-name" name="name" placeholder="Nombre completo">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Direcci√≥n de Email</label>

        <div class="mb-3">
            <label for="textarea" class="form-label">Mensaje</label>
            <textarea class="form-control" id="textarea" name="message" rows="3"></textarea>

            <button class="btn btn-primary" type="submit">Enviar Mensaje</button>
        </div>
    </form>
